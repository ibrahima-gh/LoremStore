<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3; url=https://beautyprivilege.app">
    <title>Redirection en cours...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000000;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }
        .redirect-container {
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: normal;
        }
        .loading {
            width: 30px;
            height: 30px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        p {
            font-size: 1em;
            margin-top: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>Redirection en cours...</h1>
        <div class="loading"></div>
        <p>Vous allez être redirigé vers Beauty Privilege</p>
    </div>
</body>
</html>
